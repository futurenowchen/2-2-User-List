<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="index.html">Network For Your Life</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="favorite.html">Like❤</a>
        </li>
      </ul>
    </div>
    <div class="row">
      <!-- Search Bar -->
      <form class="form-inline" id="search-form">
        <label class="sr-only" for="inlineFormInputName2">Search Keyword</label>
        <input type="text" class="form-control" id="search-input" placeholder="search" />
        <button type="submit" class="btn btn-primary" id="search-submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>
  </nav>

  <!--render people data-->
  <div class="row" id="data-panel">
    <!--由 JavaScript 演算後產生-->
  </div>

  <!-- People Modal -->
  <div class="modal fade" id="people-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="people-name">Name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="people-modal-body">
          <div class="row">
            <div class="col-sm-5 mx-auto" id="people-modal-avatar">
              <img
                src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true"
                alt="people-avatar" class="mx-auto">
            </div>
            <div class="col-sm-5">

              <p id="people-modal-gender">Gender: Male</p>
              <p id="people-modal-age">Age: 28</p>
              <p id="people-modal-birthday">Birthday: 1988/08/15</p>
              <p id="people-modal-region">From: UA</p>
              <p id="people-modal-email">Email: xxx@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="add-favorite" type="button" class="btn btn-add-favorite" data-id="">Add to favorite</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- paginator -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
      <!--由 JavaScript 演算後產生-->
    </ul>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/cb076d1b6b.js" crossorigin="anonymous"></script>
  <script src="favorite.js"></script>
</body>

</html>
